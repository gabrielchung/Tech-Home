<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <header class="text-center py-8 bg-white shadow">
    <h1 class="text-3xl font-bold mb-2">Tech Home</h1>
    <p class="text-gray-600">A curated archive of engineering articles — read, reflect, grow.</p>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6">

    <!-- Controls -->
    <section id="controls" class="flex flex-wrap gap-4 mb-6 justify-center">
      <div>
        <label for="feedSelect" class="block text-sm font-medium mb-1">Feed</label>
        <select id="feedSelect" class="border rounded px-3 py-2 w-full sm:w-48">
          <option value="all">All</option>
          <option value="google">Google</option>
          <option value="microsoft">Microsoft</option>
          <option value="apple">Apple</option>
          <option value="github">GitHub</option>
        </select>
      </div>
      <div>
        <label for="monthSelect" class="block text-sm font-medium mb-1">Month</label>
        <select id="monthSelect" class="border rounded px-3 py-2 w-full sm:w-48">
          <!-- Populated dynamically -->
        </select>
      </div>
    </section>

    <!-- Articles -->
    <section id="articles" class="grid gap-6 md:grid-cols-2">
      <!-- Articles will be rendered here -->
    </section>
  </main>

  <script>
    const feedSelect = document.getElementById("feedSelect");
    const monthSelect = document.getElementById("monthSelect");
    const articlesSection = document.getElementById("articles");
    const folderBase = "../data/";

    async function detectMonths(feed) {
      const folder = feed === "all" ? "all" : feed;
      const months = [];
      const now = new Date();
      for (let i = 0; i < 12; i++) {
        const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const monthStr = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2,"0")}`;
        const filePath = `${folderBase}${folder}/${monthStr}.json`;
        try {
          const res = await fetch(filePath);
          if (res.ok) months.push(monthStr);
        } catch(e) {}
      }
      return months;
    }

    async function populateMonths() {
      const feed = feedSelect.value;
      monthSelect.innerHTML = "";
      const months = await detectMonths(feed);
      months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        monthSelect.appendChild(opt);
      });
    }

    async function loadArticles() {
      const feed = feedSelect.value;
      const month = monthSelect.value;
      const folder = feed === "all" ? "all" : feed;
      const filePath = `${folderBase}${folder}/${month}.json`;

      try {
        const res = await fetch(filePath);
        if (!res.ok) throw new Error("File not found");
        const data = await res.json();
        displayArticles(data.articles);
      } catch (err) {
        articlesSection.innerHTML = `<p class="col-span-full text-center text-gray-500">No articles found for this selection.</p>`;
        console.error(err);
      }
    }

    function displayArticles(articles) {
      if (!articles.length) {
        articlesSection.innerHTML = "<p class='col-span-full text-center text-gray-500'>No articles found.</p>";
        return;
      }

      articlesSection.innerHTML = "";
      articles.forEach(a => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-lg shadow hover:shadow-md transition";
        div.innerHTML = `
          <h3 class="text-lg font-semibold mb-1"><a href="${a.url}" target="_blank" class="text-blue-600 hover:underline">${a.title}</a></h3>
          <div class="text-sm text-gray-500 mb-2">${a.source} • ${a.published_at || "Unknown date"}</div>
          <p class="text-gray-700">${a.summary || ""}</p>
        `;
        articlesSection.appendChild(div);
      });
    }

    feedSelect.addEventListener("change", async () => {
      await populateMonths();
      loadArticles();
    });
    monthSelect.addEventListener("change", loadArticles);

    (async () => {
      await populateMonths();
      loadArticles();
    })();
  </script>

</body>
</html>
